spring.application.name=hotel-book-api

# Configuration Database
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:123}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:db_hotel_book}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Configuration Security
app.hotel-book.jwt-app-name=${JWT_APP_NAME:hotel_book_app}
app.hotel-book.jwt-expiration=${JWT_EXPIRATION:900}
app.hotel-book.jwt-secret=${JWT_SECRET:super-secret-jwt}
app.hotel-book.username-admin=${USERNAME_ADMIN:admin}
app.hotel-book.password-admin=${PASSWORD_ADMIN:admin}


